{% extends "base.html" %}
{% block content %}
<section class="py-5 text-center">
<div class="container-fluid">
  <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
          <form class="form-signin" method="POST" action="{{ url_for('login') }}">
              <h2 class="fw-bold">{{page_title}}</h2>
              <br>
              <p class="lead text-muted">Unlock your potential by accessing your favorite books </p>
              <label for="inputUsername" class="sr-only">Username</label>
              <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
              <br>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
              <div class="checkbox mb-3">
              <br>
              <label>
                  <input type="checkbox" value="remember-me"> Remember me
              </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
              <p class="mt-5 mb-3 ">No account yet ? Sign up <a class="signup" href="{{ url_for('signup') }}">here</a></p>
          </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
