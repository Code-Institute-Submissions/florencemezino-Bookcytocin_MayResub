{% block content %}
<form class="" method="POST" action="{{ url_for('profile', username=session['user','book_id']) }}">
  <table class="table table-sm table-borderless">
      <thead class="text-muted">
          <tr class="lead" style="color:purple;">
            <th>Title & Author</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
      </thead>
      <hr>
      {% for book in books %}
      <tbody>
          <tr>
            <td><p class="fw-bold">{{ book.book_title }} by {{ book.book_author }}</p></td> 
            <td>{{ book.book_description }}</td>
            <td><a href="{{book.book_amazon_link}}" class="btn btn-secondary btn-sm my-2" target="_blank">View on amazon</a></td>  
          </tr>
      </tbody>
      {% endfor %}
  </table>
</form>
{% endblock %}
